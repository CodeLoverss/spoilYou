<body class='lang-zh page-account' ontouchstart=''>

<script>
    var isChrome = ((navigator.userAgent.toLowerCase().indexOf('chrome') > -1) && (navigator.vendor.toLowerCase().indexOf('google') > -1) || navigator.userAgent.match('CriOS'));
    if (isChrome) document.body.classList.add('chrome');
</script>


<div th:insert="'index.html':: copy"></div>

<section id='content'>
    <form action="/login" method="post">
        <section class="join-form submit-box">
            <div class="wrapper wrapper-mobile">
                <div class="login-form">
                    <div style="color:green" th:text="${registe_success}">

                    </div>
                    <div class="form-field">
                        <div class="field floating">
                            <div class="ok">
                                <input type="text" id="username" name="username" placeholder="用户名或者电子邮箱" value=""
                                       autocomplete="new-password">
                                <label>用户名或者电子邮箱</label>
                            </div>
                        </div>
                        <div class="password-group-field">
                            <div class="field floating">
                                <div class="ok">
                                    <input type="password" name="password" placeholder="密码" value=""
                                           autocomplete="new-password">
                                    <label>密码</label>
                                </div>
                            </div>
                            <div class="toggle-password hide"></div>
                        </div>
                    </div>
                    <div class="field checkbox">
                        <input type="checkbox" id="login-remember" value="on">
                        <label for="login-remember"><span>下次自动登录</span></label>
                    </div>
                    <p><a href="/toRegiste" id="sign-in-forgot-password" class="link">
                        <span>没有账号？注册一下</span>
                    </a></p>

                </div>
            </div>
            <div style="text-align: center" class="actions">
                <button class="button large">
                    <span>登录</span>
                </button>
            </div>
        </section>
    </form>
</section>

<script type='text/javascript' th:src="@{/js/menu-search-zh.js}"></script>
<script type="text/javascript" th:src="@{/js/app.bundle.js}"></script>


</body>
