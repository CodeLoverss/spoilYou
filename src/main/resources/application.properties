#禁用模板缓存
spring.thymeleaf.cache=false

#config datasource(mysql)
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pet?useUnicode=true&characterEncoding=UTF-8&serverTimezone=CST
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.dbcp2.min-idle=5
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=50000
spring.datasource.dbcp2.time-between-eviction-runs-millis=60000
spring.datasource.dbcp2.min-evictable-idle-time-millis=300000
spring.datasource.dbcp2.validation-query=SELECT 1 FROM DUAL

#设置session的有效时间
server.servlet.session.timeout=PT60M

